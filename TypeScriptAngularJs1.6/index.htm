
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!--<script src="controller.js" ></script>-->
<script src="bundle.js" ></script>
<body>

<div ng-app="app" ng-controller="EmployeeCtrl as Emp123">

<h1>{{Emp123.header}}</h1>
<table class="" table " table-bordered=" ">
   <thead>
      <tr>
         <td>EmpNo</td>
         <td>EmpName</td>
         <td>Salary</td>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="Emp in Emp123.Employees ">
         <td>{{Emp.EmpNo}}</td>
         <td>{{Emp.EmpName}}</td>
         <td>{{Emp.Salary}}</td>
      </tr>
   </tbody>
</table>


</div>

</body>
</html>
